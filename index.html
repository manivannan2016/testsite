<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Request with Credentials</title>
</head>
<body>
    <h1>Simple CORS Request with Credentials</h1>
    <button onclick="makeCorsRequest()">Fetch Data</button>
    <pre id="result"></pre>

    <script>
        function makeCorsRequest() {
            fetch("https://opsg-gateway-in.oppo.com/v2/api/rest/mallapp/user/address/list/fetch?storeViewCode=in&storeCode=in&configModule=3&countryCode=IN&deviceType=2&source=1", {
                method: "GET",
                credentials: "include",  // Ensures cookies & credentials are sent
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
