<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary CORS Test Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; color: #333; }
        h1 { color: #007BFF; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); white-space: pre-wrap; max-width: 600px; }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temporary CORS Test</h1>
        <p>Click to test the cross-origin request.</p>
        <button onclick="fetchData()">Fetch Data</button>
        <pre id="result">Response will appear here...</pre>
    </div>

    <script>
        async function fetchData() {
            const url = 'https://opsg-gateway-in.oppo.com/v2/api/rest/mallapp/user/address/list/fetch?storeViewCode=in&storeCode=in&configModule=3&countryCode=IN&deviceType=2&source=1'; // Replace with your target URL
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(HTTP error! Status: ${response.status});
                const data = await response.text();
                document.getElementById('result').textContent = data;
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').textContent = Error: ${error.message}\nCheck console for details.;
            }
        }
    </script>
</body>
</html>
