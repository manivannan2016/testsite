<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS Test</title>
</head>
<body>
    <button onclick="fetchData()">Fetch</button>
    <div id="result">Click to fetch...</div>

    <script>
        function fetchData() {
            const url = 'https://api.example.com/data'; // Replace with your URL
            const result = document.getElementById('result');
            result.textContent = 'Fetching...';

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(Status: ${response.status});
                    return response.text(); // Use .json() if your API returns JSON
                })
                .then(data => result.textContent = data || 'No content')
                .catch(error => result.textContent = Error: ${error.message});
        }
    </script>
</body>
</html>
